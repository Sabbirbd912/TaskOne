<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anim</title>
    <style>
        body{
            background-color: #000;
        }
        #boxOne {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin-top: 20px;
            background-color: blue;
            animation: pulse-box 3s linear infinite;
        }
        @keyframes pulse-box {
            0%, 100%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.2);
            }
        }

        #boxTwo {
            width: 80px;
            height: 80px;
            border: 1px solid black;
            background-color: aqua;
            animation: fade 3s linear infinite;
        }
        @keyframes fade {
            0%,
            100%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
        }

        .boxThree {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            background-color: rgb(0, 255, 42);
            animation: rotateBox 2s linear infinite;
        }

        @keyframes rotateBox {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .boxFour {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            background-color: rgb(255, 0, 64);
            animation: bounce_box 12s ease-in-out infinite;
        }
        @keyframes bounce_box {
            0%, 100% {
                transform: translateY(0);
            }
            50%{
                transform: translateY(800px);
            }
        }
    </style>
</head>

<body>
    <div id="boxOne">

    </div>

    <div id="boxTwo">

    </div>

    <div class="boxThree">

    </div>

    <div class="boxFour">

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Search</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 0 10px;
    }

    /* Navbar links */
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
    }

    .navbar a:hover {
        background-color: #575757;
    }

    /* Search box */
    .search-container {
        margin-left: auto; /* Push search bar to right */
    }

    .search-container input[type=text] {
        padding: 6px;
        margin-top: 8px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
    }

    .search-container button {
        padding: 6px 10px;
        margin-top: 8px;
        margin-left: 4px;
        background: #04AA6D;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-container button:hover {
        background: #028a57;
    }

    /* Responsive for mobile */
    @media screen and (max-width: 600px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .search-container {
            width: 100%;
            margin: 8px 0;
        }

        .search-container input[type=text] {
            width: 70%;
        }
    }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>

  <div class="search-container">
    <form action="#">
      <input type="text" placeholder="Search..." name="search">
      <button type="submit">Search</button>
    </form>
  </div>
</div>

</body>
</html>
